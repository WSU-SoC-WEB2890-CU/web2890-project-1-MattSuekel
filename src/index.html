<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cardeal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index,follow" />
    <meta name="description" content="Project 1" />

    <link rel="stylesheet" href="./stylesheets/main.css" />

    <script src="https://kit.fontawesome.com/e4a6dc69bf.js" crossorigin="anonymous"></script>

  </head>

  <body class="font-sans text-black">

    <header id="home" class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-slate-200">
      
      <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">

          <a href="#home" class="flex items-center gap-2" aria-label="Cardeal home">
            <img src="images/logo.svg" alt="cardeal logo" class="h-8 w-auto" />
          </a>

          <!-- nav -->
          <ul class="hidden md:flex items-center gap-8 text-sm font-medium">
            <li><a href="#how" class="hover:text-secondary">How It Works</a></li>
            <li><a href="#about" class="hover:text-secondary">About Us</a></li>
            <li><a href="#testimonials" class="hover:text-secondary">Testimonials</a></li>
            <li><a href="#faqs" class="hover:text-secondary">FAQs</a></li>
            <li>
              <a href="#offer" class="inline-flex items-center rounded-full bg-primary px-4 py-2 text-white hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-sky">
                Get an Offer
              </a>
            </li>
          </ul>

          <!-- smal nav btn -->
          <button class="md:hidden inline-flex items-center justify-center rounded-md p-2 hover:bg-light"
                  aria-controls="mobile-menu" aria-expanded="false" data-toggle="mobile-nav">
            <span class="sr-only">open main menu</span>
            <i class="fa-solid fa-bars text-2xl text-dark"></i>
          </button>
        </div>

        <!-- small nav -->
        <div id="mobile-menu" class="md:hidden hidden pb-4">

          <ul class="space-y-2 text-sm font-medium">
            <li><a href="#how" class="block rounded px-3 py-2 hover:bg-light">How It Works</a></li>
            <li><a href="#about" class="block rounded px-3 py-2 hover:bg-light">About Us</a></li>
            <li><a href="#testimonials" class="block rounded px-3 py-2 hover:bg-light">Testimonials</a></li>
            <li><a href="#faqs" class="block rounded px-3 py-2 hover:bg-light">FAQs</a></li>
            <li><a href="#offer" class="block rounded px-3 py-2 bg-primary text-white hover:bg-secondary">Get an Offer</a></li>
          </ul>
        </div>

      </nav>

    </header>

    

  </body>

  <script src="./javascripts/main.js"></script>

</html>
